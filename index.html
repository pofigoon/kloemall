<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FlyApps Responsive Multiselect Demo</title>
    <style type="text/css">
        @import "css/klo.css" all; /* core css */
    </style>
    <script type="application/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="application/javascript" src="js/jquery-collision.min.js"></script>
    <script type="application/javascript" src="js/core.js"></script>
    <script type="application/javascript">
        var game;
        $(function(){
            if( typeof axgame == "function"){
             game = new axgame($('.game'));
            }
        });
    </script>
</head>
<body>
    <div class="game">
    </div>

<!--    TEmplates -->
    <template id="axcontainer">
    <div class="axgame">
        <div class="playground">
        <div class="player">
            <div class="hitarea"></div>
            </div>
        </div>
    </div>

        <audio id="sound-good">
          <source src="sound/chew.ogg" type="audio/ogg">
          <source src="sound/chew.mp3" type="audio/mpeg">
        </audio>

         <audio id="sound-normal">
          <source src="sound/boo.ogg" type="audio/ogg">
          <source src="sound/boo.mp3" type="audio/mpeg">
        </audio>

         <audio id="sound-bad">
          <source src="sound/ouch.ogg" type="audio/ogg">
          <source src="sound/ouch.mp3" type="audio/mpeg">
        </audio>

           <audio id="sound-win">
          <source src="sound/yeah.ogg" type="audio/ogg">
          <source src="sound/yeah.mp3" type="audio/mpeg">
        </audio>

           <audio id="sound-lose">
          <source src="sound/lose.ogg" type="audio/ogg">
          <source src="sound/lose.mp3" type="audio/mpeg">
        </audio>
</template>

<template id="axui">
    <div class="axmenu">
        <div class="axhome">
<!--            <p>Про Кло та ЇЖУ!</p>-->
            <div class="button start" onclick="game.startGame();">ЇСТИ!</div>
        </div>

        <div class="axwin">
            <p>Ооох, смакота! Але я ще трошки не наїлася...</p>
             <div class="button" onclick="game.startGame();">З'їсти ще шматочок!</div>
        </div>

        <div class="axlose">
              <p>Здається я шось <strong>не те</strong> з'їла :( </p>
             <div class="button" onclick="game.startGame();" >Заїсти чимось <strong>тим</strong>!</div>
        </div>

    </div>

    <div class="axoverlay">
        <div class="eatmeter">
        <div class="bar">
            <div></div>
        </div>
        </div>
    </div>
</template>

<template id="axitem">
    <img class="item" data-value="{VAL}" data-type="{TYPE}" src="{IMG}"/>
</template>
</body>
</html>
